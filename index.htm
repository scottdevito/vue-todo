<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <p>{{name}}</p>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        name: "Long Island Javascript Group",
      },
    })
  </script>
</body>

</html>
