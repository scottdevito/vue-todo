<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <p v-if="show" class="test">{{name}}</p>
    <button @click="toggleShow('something')">{{buttonText}}</button>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        show: true,
        name: "Long Island Javascript Group",
      },
      computed: {
        buttonText() {
          return this.show ? 'hide' : 'show';
        }
      },
      methods: {
        toggleShow(someParam) {
          console.log(someParam);
          this.show = !this.show;
        }
      }
    })
  </script>
</body>

</html>
